        PR adds support for automatic GC compaction on major collections.\r\n\r\n`GC.enable_autocompact`
        enables the feature and `GC.disable_autocompact` disables the feature.  The
        feature is *disabled* by default.\r\n\r\nThis patch makes _object movement_
        happen at the same time as page sweep.  When one page finishes sweeping, that
        page is filled.\r\n\r\n## Sweep + Move Phase\r\n\r\nDuring sweep, we keep
        a pointer to the current sweeping page.  This pointer is kept in [`heap->sweeping_page`](https://github.com/ruby/ruby/blob/8a4d8fa0ea463d44486bf2447ea9830593768fd7/gc.c#L4817).  At
        the beginning of sweep, this is the *first* element of the heap''s linked
        list.\r\n\r\nAt the same time, the compaction process points at the *last*
        page in the heap, and that is stored in `heap->compact_cursor` [here](https://github.com/ruby/ruby/blob/8a4d8fa0ea463d44486bf2447ea9830593768fd7/gc.c#L5023).\r\n\r\nIncremental
        sweeping sweeps one page at a time in the [`gc_page_sweep` function](https://github.com/ruby/ruby/blob/8a4d8fa0ea463d44486bf2447ea9830593768fd7/gc.c#L4624).  At
        the end of that function, we call [`gc_fill_swept_page`](https://github.com/ruby/ruby/blob/8a4d8fa0ea463d44486bf2447ea9830593768fd7/gc.c#L4738-L4742).  `gc_fill_swept_page`
        fills the page that was just swept and moves the movement cursor towards the
        sweeping cursor.\r\n\r\nWhen the sweeping cursor and the movement cursor meet,
        sweeping is paused, and references are updated.  This can happen in 2 ways,
        the sweeping cursor \"runs in to the moving cursor\" which is [here](https://github.com/ruby/ruby/blob/8a4d8fa0ea463d44486bf2447ea9830593768fd7/gc.c#L4634-L4644).  Or
        the moving cursor runs in to the sweep cursor which happens [here](https://github.com/ruby/ruby/blob/8a4d8fa0ea463d44486bf2447ea9830593768fd7/gc.c#L4425-L4430).\r\n\r\nEither
        way, the sweep step is paused and references are updated.\r\n\r\n## Reference
        Updating\r\n\r\nReference updating hasn''t changed, but since reference updating
        happens before the GC finishes a cycle, it must take in to account garbage
        objects [here](https://github.com/ruby/ruby/blob/8a4d8fa0ea463d44486bf2447ea9830593768fd7/gc.c#L8971-L8977).\r\n\r\n##
        Read Barrier\r\n\r\nDuring the sweep phase, some objects may touch other objects.  For
        example, `T_CLASS` [must remove itself from a parent class](https://github.com/ruby/ruby/blob/8a4d8fa0ea463d44486bf2447ea9830593768fd7/gc.c#L2769-L2770).\r\n\r\n```ruby\r\nclass
        A; end\r\nclass B < A; end\r\n\r\nconst_set(:B, nil)\r\n```\r\n\r\nWhen `B`
        is freed, it must remove itself from `A`''s subclasses.  But what if `A` moved?  To
        fix this, I''ve introduced a read barrier.  The read barrier protects `heap_page_body`
        using `mprotect`.  If something tries to read from the page, an exception
        will occur and we can move all objects back to the page (invalidate the movement).\r\n\r\nThe
        lock function is [here](https://github.com/ruby/ruby/blob/8a4d8fa0ea463d44486bf2447ea9830593768fd7/gc.c#L4321-L4335).\r\nThe
        unlock function is [here](https://github.com/ruby/ruby/blob/8a4d8fa0ea463d44486bf2447ea9830593768fd7/gc.c#L4337-L4351).\r\n\r\nIt
        uses `sigaction` to catch the exception [here](https://github.com/ruby/ruby/blob/8a4d8fa0ea463d44486bf2447ea9830593768fd7/gc.c#L4514-L4530).\r\n\r\n##
        Cross Platform\r\n\r\n`mprotect` and `sigaction` are not cross platform, they
        doesn''t work on Windows. On Windows the read barrier uses exception handlers
        that are built in to Windows.  I implemented them [here](https://github.com/ruby/ruby/blob/8a4d8fa0ea463d44486bf2447ea9830593768fd7/gc.c#L4471-L4503).\r\n\r\nThe
