        current prelude code structs do not have space for a null terminating character.
        This means that the Ruby string generated in `PRELUDE_CODE` points to a string
        that potentially does not have a null terminator (even if it does, it''s out
        of bounds). This string is used to build the ast using `PRELUDE_AST` and `rb_builtin_ast`.\r\n\r\nFor
        example:\r\n\r\nBefore:\r\n```c\r\nstatic const char prelude_name0[] = \"<internal:ast>\";\r\nstatic
        const struct {\r\n    char L0[507]; /* 1..106 */\r\n    char L106[361]; /*
        107..147 */\r\n} prelude_code0 = {\r\n#line 1 \"ast.rb\"\r\n\"class RubyVM\\n\"\r\n...\r\n\"end\\n\"\r\n#line
        607 \"miniprelude.c\"\r\n};\r\n```\r\n\r\nAfter:\r\n```c\r\nstatic const char
        prelude_name0[] = \"<internal:ast>\";\r\nstatic const struct {\r\n    char
        L0[507]; /* 1..106 */\r\n    char L106[362]; /* 107..147 */\r\n} prelude_code0
        = {\r\n#line 1 \"ast.rb\"\r\n\"class RubyVM\\n\"\r\n...\r\n\"end\\n\\0\"\r\n#line
        607 \"miniprelude.c\"\r\n};\r\n```\r\n\r\nThe new `prelude_code0` struct is
