        added test case crashes the interpreter because it makes\r\nObjectSpace.internal_class_of
        return the second VALUE slot of an AST\r\nimemo object. The second VALUE slot
        of `struct rb_ast_struct` is\r\nnot a VALUE and not a pointer to a Ruby object.\r\n\r\n---\r\nHere
        is a one line crasher `ruby -robjspace -e ''o = ObjectSpace; o.reachable_objects_from(RubyVM::AbstractSyntaxTree.parse(\"a\")).each{|e|
        o.internal_class_of(e).itself}''`.\r\nThis should also fix flaky CI failures
        like [this one](http://ci.rvm.jp/results/trunk-random0@phosphorus-docker/3163204).
        I think\r\nwhat''s happening in those cases is that `ObjectSpace.internal_class_of`
        gets an\r\n`imemo_svar` and ends up returning an `T_IMEMO` object to Ruby
        land.\r\n\r\nA way to fix this this crash without make a breaking change is
        to make sure the second\r\n`VALUE` slot of all the objects on the heap always
        store a valid object. I\r\nthink the freedom to put whatever we want there
