        Recent implementation of Ractor#select waits for the readiness of input ractors
        in order. So, in may cases, it leads to deterministic starvation such that
        the second to last ractors in the input array never have a chance to be taken.
        For example:\r\n\r\n```ruby\r\nr1 = Ractor.new do\r\n  loop do\r\n    sleep
        1\r\n    Ractor.yield ''From r1''\r\n  end\r\nend\r\n\r\nr2 = Ractor.new do\r\n  loop
        do\r\n    sleep 1\r\n    Ractor.yield ''From r2''\r\n  end\r\nend\r\n\r\nre
        = Ractor.new(Ractor.current) do |r|\r\n  loop do\r\n    sleep 1\r\n    r.send
        ''To Main''\r\n  end\r\nend\r\n\r\nloop do\r\n  sleep 2\r\n  r, message =
        Ractor.select(r1, r2, Ractor.current, yield_value: ''yielded'')\r\n  puts
        \"#{r}: #{message}\"\r\nend\r\n```\r\n\r\nAs r1''s outgoing queue always has
        at least 1 item in its outgoing port, Ractor#select always return message
        from r1. The rest are not touch, and blocked forever.\r\n\r\nThe solution
        is to shuffle the actions array before processing it in `ractor_select`. After
        this change, if many ractors are ready, a random ractor is picked out from
        the arrray.\r\n\r\n- Fix a bug when I use Reactor#select on a closed ractor.
        Consider this use case:\r\n\r\n```ruby\r\nr = Ractor.new do\r\n  3.times do
        |index|\r\n    Ractor.yield index\r\n  end\r\n  ''end''\r\nend\r\n\r\nresult
        = []\r\nbegin\r\n  loop do\r\n    _r, message = Ractor.select(r)\r\n    result
        << message\r\n  end\r\n  puts ''Not reachable'' # This line is not supposed
        to be reached\r\nrescue Ractor::ClosedError => e\r\n  puts result.inspect\r\nend\r\n```\r\n\r\nAfter
        the ractor is closed, it should raises Ractor::ClosedError. In fact, it exits
        the wrapping loop and jumps to `Not reachable` line instead. \r\n\r\n- Fix
        a bug that `Ractor#recv` can be called from other ractor with `__send__`.\r\n\r\n-
        Question: In the scenario that multiple ractors are taking from a same ractor,
        the current implementation is first-come-first-serve. The following example
        prints r1 -> r2 -> r1 -> r2 -> ... in order. Is it intentional, or should
        I shuffle the waiting list when adding a new waiting ractor too?\r\n\r\n```ruby\r\nR
        = Ractor.current\r\n\r\nr1 = Ractor.new do\r\n  loop do\r\n    R.take\r\n    puts
        ''r1''\r\n  end\r\nend\r\n\r\nr2 = Ractor.new do\r\n  loop do\r\n    R.take\r\n    puts
        ''r2''\r\n  end\r\nend\r\n\r\nloop do\r\n  sleep 1\r\n  Ractor.yield 1\r\nend\r\n```","created_at":"2020-09-24T16:47:44Z","updated_at":"2020-09-24T17:00:22Z","closed_at":null,"merged_at":null,"merge_commit_sha":"8864bdb083979977a668234b66a967c7dd6759c9","assignee":null,"assignees":[],"requested_reviewers":[],"requested_teams":[],"labels":[],"milestone":null,"draft":false,"commits_url":"https://api.github.com/repos/ruby/ruby/pulls/3573/commits","review_comments_url":"https://api.github.com/repos/ruby/ruby/pulls/3573/comments","review_comment_url":"https://api.github.com/repos/ruby/ruby/pulls/comments{/number}","comments_url":"https://api.github.com/repos/ruby/ruby/issues/3573/comments","statuses_url":"https://api.github.com/repos/ruby/ruby/statuses/31db7bc8c3f886037fc7ad80c0c40a83ea105453","head":{"label":"nguyenquangminh0711:feature/shuffle-actions-in-ractor","ref":"feature/shuffle-actions-in-ractor","sha":"31db7bc8c3f886037fc7ad80c0c40a83ea105453","user":{"login":"nguyenquangminh0711","id":11613517,"node_id":"MDQ6VXNlcjExNjEzNTE3","avatar_url":"https://avatars2.githubusercontent.com/u/11613517?v=4","gravatar_id":"","url":"https://api.github.com/users/nguyenquangminh0711","html_url":"https://github.com/nguyenquangminh0711","followers_url":"https://api.github.com/users/nguyenquangminh0711/followers","following_url":"https://api.github.com/users/nguyenquangminh0711/following{/other_user}","gists_url":"https://api.github.com/users/nguyenquangminh0711/gists{/gist_id}","starred_url":"https://api.github.com/users/nguyenquangminh0711/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/nguyenquangminh0711/subscriptions","organizations_url":"https://api.github.com/users/nguyenquangminh0711/orgs","repos_url":"https://api.github.com/users/nguyenquangminh0711/repos","events_url":"https://api.github.com/users/nguyenquangminh0711/events{/privacy}","received_events_url":"https://api.github.com/users/nguyenquangminh0711/received_events","type":"User","